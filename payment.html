<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment Form</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .credit-card-form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .credit-card-form h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #357ab7;
        }

        .thank-you-message {
            display: none;
            font-size: 18px;
            color: #4a90e2;
            margin-top: 20px;
        }

        /* Return Home Button */
        .return-home {
            position: absolute;
            width: 100%;
            top: 370px;
            left: 0px;
            padding: 8px 12px;
            background-color: #00ff95;
            color: #302f2f;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .return-home:hover {
            background-color: #6aed2c;
        }
    </style>
</head>
<body>
    <div class="credit-card-form">
        <a href="index.html" class="return-home">Return Home</a>
        <h2>Credit Card Information</h2>
        <form id="creditCardForm">
            <div class="form-group">
                <label for="cardName">Cardholder Name</label>
                <input type="text" id="cardName" name="cardName" required placeholder="Enter cardholder name">
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456" maxlength="19">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiryDate">Expiration Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required placeholder="123" maxlength="3">
                </div>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
        <div class="thank-you-message" id="thankYouMessage">
            Thank you, your payment was successful!
        </div>
    </div>

    <script>
        document.getElementById("creditCardForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from actually submitting
            document.getElementById("thankYouMessage").style.display = "block"; // Show thank you message
            this.style.display = "none"; // Hide the form
        });
    </script>
</body>
</html>
